[CommonSettings]
SourcePath=Content/Localization/GameLocalization
DestinationPath=Content/Localization/GameLocalization
ManifestName=GameLocalization.manifest
ArchiveName=GameLocalization.archive
NativeCulture=en
CulturesToGenerate=en
CulturesToGenerate=cs

[GatherTextStep0]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/L10N/*
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep1]
CommandletClass=GenerateGatherManifest

[GatherTextStep2]
CommandletClass=GenerateGatherArchive

[GatherTextStep3]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=GameLocalization.csv
bConflictReport=true
ConflictReportName=GameLocalization_Conflicts.txt


